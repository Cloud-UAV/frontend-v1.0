<html>

<head>
	<title>CloudUAV Login</title>
	<meta charset='UTF-8'>

	<link rel="stylesheet" type="text/css" href="/lib/css/libsConcatCSS.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<script type="text/javascript" src='/lib/libsConcat.js'></script>

	<link rel="stylesheet" type="text/css" href="/stylesheets/index.css">
	<script type="text/javascript" src='/config.js'></script>
	<script type="text/javascript" src='/components/assets/httpCalls.js'></script>
	<script type="text/javascript" src='/components/login/view.js'></script>
	<script type="text/javascript" src='/components/login/index.js'></script>
</head>

<body>
	<div id='pageContainer'>
		<div class='loadingIcon' v-if='loading'>
			<object data='./img/sensorupLogosvg.svg' type='image/svg+xml'>
				 		<div class='loadingGif'></div>
			 	</object>
		</div>
		<div class="row" v-else>
			<div class="col s12 card-panel">
				<div class="row">
					<div class="input-field col s12 center">
						<img src="../../../img/CloudUAV.png" alt="CloudUAV" class="logo">
					</div>
				</div>
				<div class="content">
					<div class="row" v-if='errorMsg != undefined'>
						<div class="col s12 centerFields">
							<div class='errorMsg'>
								<h6><b>Error: </b>{{errorMsg}}</h6>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s12">
							<i class="material-icons prefix">email</i>
							<input id="email" type="email" class="validate active" v-model='userInput.email' v-on:keyup.enter='loginBtnClicked'>
							<label for="icon_prefix">Email</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s12">
							<i class="material-icons prefix">keyboard</i>
							<input id="password" type="password" class="validate" v-model='userInput.password' v-on:keyup.enter='loginBtnClicked'>
							<label for="icon_telephone">Password</label>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s12">
						<a v-on:click='loginBtnClicked' class="btn waves-effect waves-light col s12">Login</a>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s5 m6 l6">
						<p class="margin medium-small"> <a v-on:click='signupPage'>Register Now!</a></p>
					</div>
					<div class="input-field col s7 m6 l6">
						<p class="margin right-align medium-small"><a v-on:click='forgotPassword'>Forgot password?</a></p>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col s12 center">
				<ul>
					<li><a v-on:click='function(){ window.location.href="/components/publicFiles/publicFiles.html";}'>Public Files</a></li>
					<li><a v-on:click='function(){ window.location.href="/components/faq/faq.html";}'>Help</a></li>
					<li><a v-on:click='function(){ window.location.href="/components/compliance/compliance.html";}'>Compliance Map</a></li>
					<li><a href="https://www.clouduav.ca/" target="_blank">Home</a></li>
				</ul>
			</div>
		</div>
	</div>
</body>

</html>

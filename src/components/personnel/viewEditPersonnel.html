<html>

<head>
    <title>View Personnel</title>
    <meta charset='UTF-8'>

    <link rel="stylesheet" type="text/css" href="../../lib/css/libsConcatCSS.css">
    <script type="text/javascript" src='../../lib/libsConcat.js'></script>

    <link rel="stylesheet" type="text/css" href="../../stylesheets/personnel.css">
    <script type="text/javascript" src='../../config.js'></script>
    <script type="text/javascript" src='../assets/httpCalls.js'></script>
    <script type="text/javascript" src='../assets/sharedComponents.js'></script>
    <script type="text/javascript" src='./personnelController.js'></script>
    <script type="text/javascript" src='./viewEditPersonnel-view.js'></script>
</head>

<body>
    <span id='pageContainer'>
<side-nav-bar v-bind:user='user' v-show='!loading'></side-nav-bar>

<div class='loadingIcon' v-show='loading'>
	<object data='../../img/sensorupLogosvg.svg' type='image/svg+xml'>
		<div class='loadingGif'></div>
	</object>
</div>
<div v-show='!loading' style='position: relative;'>
	<div class='container'>
		<div class='row'>
			<div class='col s12'>
				<div class='breadcrumbsbar'>
					<menubar-icon></menubar-icon>
					<div><i class="fa fa-angle-right" aria-hidden="true"></i></div>
					<div><a href="/components/personnel/personnel.html">Personnel</a></div>
                    <div><i class="fa fa-angle-right" aria-hidden="true"></i></div>
					<div><a href="/components/personnel/createPersonnel.html">View</a></div>
				</div>
			</div>
		</div>
        

    <div class='row topBarMargin'>
        <div class="col s4">
            <div class='row'>
                <div class='col s12'>
                    <div class='imgBorder'>
                        <img v-bind:src="personnelModel.personnel.imgURL" height='180' id='previewImg' />
                    </div>
                </div>
            </div>
            <div class='row' v-show='personnelModel.edit'>
                <div class="col s12" style='text-align: center; position: relative;'>
                    <a class="waves-effect waves-light btn blue lighten-1 uploadBtn">Upload Image</a>
                    <input type='file' id='personnelImage'>
                </div>

            </div>

        </div>
        <div class="col s8">
            <div class='row'>
                <div class='col s5' v-show='!personnelModel.edit'>
                    <label>First Name</label><br/>
                    <span>{{personnelModel.personnel.firstName}}</span>
    </div>
    <div class='col s5' v-show='!personnelModel.edit'>
        <label>Last Name</label>
        <br/>
        <span>{{personnelModel.personnel.lastName}}</span>
    </div>
    <div class="col s5" v-show='personnelModel.edit'>
        <div class="input-field col s12">
            <input placeholder="John" id="firstName" type="text" class="validate">
            <label for="first_name">First Name</label>
        </div>
    </div>
    <div class="col s5" v-show='personnelModel.edit'>
        <div class="input-field col s12">
            <input placeholder="Doe" id="lastName" type="text" class="validate">
            <label for="first_name">Last Name</label>
        </div>
    </div>

    </div>

    <div class='row'>
        <div class="col s6" v-show='!personnelModel.edit'>
            <label>Email</label>
            <br/>
            <span>{{personnelModel.personnel.email}}</span>
        </div>
        <div class="col s6" v-show='personnelModel.edit'>
            <div class="input-field col s12">
                <input placeholder="john@example.com" id="email" type="email" class="validate">
                <label for="first_name">Email</label>
            </div>
        </div>
    </div>

    <div class='row'>
        <div class="col s6" v-show='!personnelModel.edit'>
            <label>Phone Number</label>
            <br/>
            <span>{{personnelModel.personnel.phone_number}}</span>
        </div>
        <div class="col s6" v-show='personnelModel.edit'>
            <div class="input-field col s12">
                <input placeholder="123-345-6789" id="phoneNum" type="text" class="validate">
                <label for="first_name">Phone Number</label>
            </div>
        </div>
    </div>
    <div class='row'>
        <div class="col s6" v-show='!personnelModel.edit'>
            <label>Roles</label>
            <br/>
            <span v-for='item in personnelModel.personnel.Roles'>{{item.name}}<br/></span>
        </div>
        <div class="col s6" v-show='personnelModel.edit'>
            <div class="input-field col s12">
                <input placeholder="123-345-6789" id="phoneNum" type="text" class="validate">
                <label for="first_name">Phone Number</label>
            </div>
        </div>
    </div>

    <div class='row'>
        <div class='col s12'>
            <label>Files</label>
        </div>
    </div>

    <div class='row'>
        <div class='col s12'>
            <div v-for='item in personnelModel.personnel.Files' class='filesToUploadIcons'>
                <div class='filename'>{{item.name}}</div>
            </div>
        </div>
    </div>

    </div>
    </div>



    </div>
    </div>
    </span>
    <script>
        $(document).ready(function() {
            var personnelView = new PersonnelView();
            personnelView.pageContainer.getUserInfo();

        });
    </script>
</body>

</html>

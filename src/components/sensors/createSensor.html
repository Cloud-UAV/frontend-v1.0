<html>

<head>
  <title>Create Sensor</title>
  <meta charset='UTF-8'>

  <link rel="stylesheet" type="text/css" href="../../lib/css/libsConcatCSS.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <script type="text/javascript" src='../../lib/libsConcat.js'></script>

  <link rel="stylesheet" type="text/css" href="../../stylesheets/sensors.css">
  <script type="text/javascript" src='../../config.js'></script>
  <script type="text/javascript" src='../assets/httpCalls.js'></script>
  <script type="text/javascript" src='../assets/sharedComponents.js'></script>
  <script type="text/javascript" src='./sensorsController.js'></script>
  <script type="text/javascript" src='./createSensorsView.js'></script>
</head>

<body>
  <div id='pageContainer'>
    <side-nav-bar v-bind:user='user' v-show='!loading'></side-nav-bar>
    <header>
      <ul class="dropdown-content" id="user_dropdown">
        <li><a class="theme-text" href="/components/accountDetails/accountDetails.html">My Account</a></li>
        <li><a class="theme-text" href="#" v-on:click="logoutBtn">Logout</a></li>
      </ul>

      <nav class="theme" role="navigation">
        <div class="nav-wrapper">
          <img class="brand-top" src="../../img/CloudUAV_White.png" />
          <ul class="right">
            <li>
              <a class='right dropdown-button' href='' data-activates='user_dropdown'><i class=' material-icons'>account_circle</i></a>
            </li>
          </ul>
        </div>
      </nav>

      <nav class="theme" role="navigation">
        <div class="nav-wrapper theme lighten-1">
          <div class="row">
            <div class="col s12">
              <menubar-icon></menubar-icon>
              <a href="/components/home/home.html" class="breadcrumb">Home</a>
              <a href="/components/sensors/sensors.html" class="breadcrumb">Sensors</a>
              <a href="/components/sensors/sensors.html" class="breadcrumb">Create</a>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class='loadingIcon' v-show='loading'>
        <object data='../../img/sensorupLogosvg.svg' type='image/svg+xml'>
      		<div class='loadingGif'></div>
      	</object>
      </div>
      <div v-show='!loading'>
        <div class='container'>
          <div class='row mt-3'>
            <div class="input-field col s12">
              <input placeholder="Camera" id="name" type="text" class="validate" v-model='sensor.name' required="" aria-required="true">
              <label for="name" data-error="The Name is required" data-success="Looks good!">Name *</label>
            </div>
          </div>
          <div class='row'>
            <div class="input-field col s12">
              <textarea id="icon_prefix2" class="validate materialize-textarea" data-length="255" placeholder="Camera S110" id='description' v-model='sensor.description'></textarea>
              <label for="description">Description</label>
            </div>
          </div>
          <div class='row'>
            <div class="input-field col s12">
              <textarea id="icon_prefix2" class="materialize-textarea validate" placeholder="Spare lense" id='inventory' v-model='sensor.inventory' required="" aria-required="true"></textarea>
              <label for="inventory" data-error="The inventory information is required" data-success="Looks good!">Inventory *</label>
            </div>
          </div>
          <div class='row'>
            <div class='col s12'>
              <button class="waves-effect waves-light btn" v-on:click='postSensor'>Create</button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script>
    $(document).ready(function() {
      var createSensor_view = new CreateSensorView();
      createSensor_view.pageContainer.getUserInfo();
    });
  </script>
</body>

</html>

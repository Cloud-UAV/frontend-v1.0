<html>

<head>
  <title>CloudUAV Sign Up</title>

  <meta charset='UTF-8'>
  <link rel="stylesheet" type="text/css" href="../../lib/css/libsConcatCSS.css">
  <script type="text/javascript" src='../../lib/libsConcat.js'></script>

  <link rel="stylesheet" type="text/css" href="../../stylesheets/signup.css">
  <script type="text/javascript" src='../../config.js'></script>
  <script type="text/javascript" src='../assets/httpCalls.js'></script>
  <script type="text/javascript" src='./view.js'></script>
  <script type="text/javascript" src='./signup.js'></script>
</head>

<body>
  <div id='pageContainer'>
    <div class='loadingIcon' v-if='loading'>
      <object data='../../img/sensorupLogosvg.svg' type='image/svg+xml'>
			<div class='loadingGif'></div>
		</object>
    </div>
    <div class='row' v-else>
      <div class='col s12 card-panel'>
        <div class="row">
          <div class="col s12 center">
            <img src="../../../img/CloudUAV.png" alt="CloudUAV" class="logo">
            <h5>Create Account</h5>
          </div>
        </div>
        <div class="row">
          <div class='col s12 center'>
            Already have an account? <a v-on:click='loginPage'>Login</a>
          </div>
        </div>
        <div class='row' v-if='successMsge != false'>
          <div class="col s12">
            <div class='successMsge'>
              <h6><b>Success: </b>User created! Please <a v-on:click='loginPage'>login</a>.</h6>
            </div>
          </div>
        </div>
        <div class='row' v-if='errorMsg != undefined'>
          <div class="col s12 ">
            <div class='errorMsg'>
              <h6><b>Error: </b>{{errorMsg}}</h6>
            </div>
          </div>
        </div>
        <div class='row'>
          <div class="col s12">
            <div class="input-field">
              <input id="firstName" type="text" class="validate" v-model='userInput.firstName' aria-required="true" placeholder='First Name'>
              <!-- <label for="firstName">First Name</label> -->
            </div>
          </div>
        </div>
        <div class='row centerFields'>
          <div class="col s12">
            <div class="input-field">
              <input id="lastName" type="text" class="validate" v-model='userInput.lastName' aria-required="true" placeholder='Last Name'>
              <!-- <label for="lastName">Last Name</label> -->
            </div>
          </div>
        </div>
        <div class='row centerFields'>
          <div class="col s12">
            <div class="input-field">
              <input id="email" type="email" class="validate" v-model='userInput.email' aria-required="true" placeholder='Email'>
              <!-- <label for="email">Email</label> -->
            </div>
          </div>
        </div>
        <div class='row centerFields'>
          <div class="col s12">
            <div class="input-field">
              <input id="password" type="password" class="validate" v-model='userInput.password' placeholder='Password'>
              <!-- <label for="password">Password</label> -->
            </div>
          </div>
        </div>
        <div class='row centerFields'>
          <div class="col s12">
            <div class="input-field">
              <input id="confirmPassword" type="password" class="validate" v-model='userInput.confirmPassword' aria-required="true" placeholder='Confirm Password'>
              <!-- <label for="confirmPassword">Confirm Password</label> -->
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col s12">
            <div class="row">
              <a v-on:click='signupBtnClicked' class="btn waves-effect waves-light col s12">Sign Up</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
